<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="challenge, frontend, article, preview">
  <meta name="description" content="Challenge by Frontend Mentor">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Article preview component</title>

  <script src="https://kit.fontawesome.com/ef3dd0ebbb.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="main-card">
  <figure class="img-box">
    <img src="images/drawers.jpg" alt="Drawers" class="img-box__img">
  </figure>

  <section class="text-box">
    <h2 class="text-box__heading heading-secondary">
      Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home
    </h2>

    <p class="text-box__par paragraph">      
      Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.
    </p>
  </section>
  <footer class="footer">
    <div class="footer__profile">
      <img src="images/avatar-michelle.jpg" alt="User profile picture">
      <h3 class="heading-tertiary">Michelle Appleton</h3>
      <h4 class="subheading-primary">28 Jun 2020</h4>
    </div>

    <div class="footer__share">
      <i class="fas fa-share"></i>
    </div>
  </footer>

  <template>
    <footer class="footer-active">
        <h3 class="heading-tertiary--upper">
          share
        </h3>

        <i class="fab fa-facebook-square" id="facebook"></i>
        <i class="fab fa-twitter" id="twitter"></i>
        <i class="fab fa-pinterest" id="pinterest"></i>
        <i class="fas fa-share" id="arrow"></i>
    </footer>
  </template>
</main>
</body>
</html>
